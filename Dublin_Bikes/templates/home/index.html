<!-- app/templates/home/index.html -->

{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block body %}

<div id = "stations_list"><div id = "stations_text"></div></div>
<div id="googleMap">
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQzXSM-48e0tuPCN_mkdzr0ripM2ILojU"
      type="text/javascript"></script>
    <script type="text/javascript" src="/static/javaScript/script.js"></script>
</div>

<div id = "directions"></div>


 <div id="chartsDiv" class="chartsContainer">
    <div class="btn-group changeButtonStyles myDiv" data-toggle="buttons">
        <label class="btn btn-primary active" id="day">
            <input type="radio" name="options" id="option1" autocomplete="off" onclick="changeToDayView()">Average Daily Demand
        </label>
        <label class="btn btn-primary deactive" id="hour">
            <input type="radio" name="options" id="option2" autocomplete="off" onclick="changeToHourView()">Average Hourly Demand
        </label>
        <label class="btn btn-primary deactive" id="predict">
            <input type="radio" name="options" id="option3" autocomplete="off" onclick="changeToPredictionView()">Predicted Demand
        </label>
    </div>
     <div id="predictions" class="predictions">
        <form method="POST" action="/modelPredictions">
            <div class="form-group">
                <h3>Select a Station</h3>
                <select name="station" id="stationList">
                </select>
            </div>
            <div class="form-group">
                <h3>Select a Day</h3>
                <select name="day">
                  <option value="1">Monday</option>
                  <option value="2">Tuesday</option>
                  <option value="3">Wednesday</option>
                  <option value="4">Thursday</option>
                  <option value="5">Friday</option>
                  <option value="6">Saturday</option>
                  <option value="7">Sunday</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Select a Time</h3>
                <select name="time">
                  <option value="00">00</option>
                  <option value="01">01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>
                  <option value="04">04</option>
                  <option value="05">05</option>
                  <option value="06">06</option>
                  <option value="07">07</option>
                  <option value="08">08</option>
                  <option value="09">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                </select>
            </div>
            <input class="btn btn-primary" type="submit" value="submit">
        </form>
     </div>
    <div class="chartsContainer2">
        <div id="graphs" class="charts"></div>
        <div id="graphs2" class="charts"></div>
        <button onclick="closeCharts()" class="button">x</button>
    </div>
 </div>


{% endblock %}
